<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script src="crc.js"></script>
<script src="LFU.js"></script>


</head>
<body>

<input type="file" id="file">
<button onclick="send()">send</button>
<br>
<progress id="fileSend"></progress>

<script>
const url = "http://libertypaul.ru/LFU/uploader.php";

function progressHandler(value){
	var bar = document.querySelector("progress#fileSend");
	bar.value = value;
}

function send(){
	var file = document.getElementById('file').files[0];
	var uploader = new LFU(url, file, function(token){alert(token);}, progressHandler);
	uploader.sendFile();
}
</script>
</body>
</html>
